name: Run Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.x"
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install uv
          uv venv
          uv pip install .
      - name: Run tests
        run: |
          uv run pytest ./tests
